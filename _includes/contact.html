<h2>Contattami</h2>
<div class="card">
  <form action="{{site.form_url}}" method="POST">
    <label for="fname">Nome</label>
    <input
      type="text"
      id="fname"
      name="firstname"
      required="true"
      placeholder="Il tuo nome..."
    />

    <label> Email</label>
    <input
      type="email"
      id="email"
      required="true"
      name="_replyto"
      placeholder="La tua email..."
    />

    <label for="subject">Messaggio</label>
    <textarea
      id="subject"
      required="true"
      name="message"
      placeholder="Scrivi qualcosa..."
      style="height: 170px"
    ></textarea>
    <input type="submit" value="Invia" class="button" />
  </form>
</div>
